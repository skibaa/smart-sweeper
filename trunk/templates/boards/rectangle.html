<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=MacRoman">
  </head>
  <body>
    {% if game.is_complete %}
    {% if game.is_won %}
    <h1>You win!</h1>
    {% else %}
    <h1>You lost.</h1>
    {% endif %}
    {% endif %}
      <table border="1">
    {% for row in cells %}
        <tr>
      {% for cell in row %}
            <td><a oncontextmenu="window.location='/game/flag/{{cell.cell.key.id}}';return false" href="/game/open/{{cell.cell.key.id}}">{{ cell.val }}</a></td>
      {% endfor %}
        </tr>
    {% endfor %}
      </table>
  </body>
</html>
