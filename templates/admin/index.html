<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=MacRoman">
  </head>
  <body>
    <p><a href="/admin/board/new">New board</a></p>
    <hr/>
    {% if boards %}
    {% for board in boards %}
    <a href="board/{{ board.key }}">{{board.name}}&nbsp;{{board.contents}}</a><br/>
    {% endfor %}
    {% else %}
    <p>No boards</p>
    {% endif %}
  </body>
</html>
