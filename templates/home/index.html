<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Smart Sweeper</title>
  </head>
  <body>
    {% if user %}
    <p>Hello, {{user.nickname}}.</p>
    <p><a href="{{logout_url}}">Logout</a></p>
    {% if games %}
    <p>Your games:</p><table>
        <thead><th>Board</th><th>Date</th></thead>
    {% for game in games %}
        <tr><td><a href="game/{{game.key.id}}">{{game.boardType.name}}</a></td>
        <td>{{game.startDate}}</td></tr>
    {% endfor %}
    </table>
    {% else %}
    <p>You have no games in progress</p>
    {% endif %}
    <p><a href="{{new_game_link}}">Start a new game</a></p>
    {% else %}
    <a href="{{login_url}}">Login</a>
    {% endif %}
  </body>
</html>
